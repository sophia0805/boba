<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Christmas Boba Drops!</title>
</head>
<body>
    <div id="player" style="display: none;"></div>
    <div class="snowGlobe" id="snowGlobe">
        <div class="globe">
            <div class="fallingSnowWrap">
                <div class="flakes flakes1"><p>*</p></div>
                <div class="flakes flakes2"><p>*</p></div>
            </div>
            <div class="snowContainer"><div class="snowPile"></div></div> 
            <img src="https://cloud-8gvygb20i-hack-club-bot.vercel.app/0image.png"\>
        </div>
        <div class="base"></div>
    </div>
    <div class="countdown">
        <h2>Time Until New Years:</h2>
        <div id="countdown-timer"></div>
    </div>
    <div class="wishlist">
        <h2>Christmas Wishlist</h2>
        <div class="wishlist-form">
            <input type="text" id="wishInput" placeholder="Add your wish...">
            <button class="btn" onclick="addWish()">Add Wish</button>
        </div>
        <div id="wishlist-items"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
